apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: your-registry/api-gateway:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: PORT
          value: "8000"
        - name: NODE_ENV
          value: "production"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: jwt-secret
        - name: JWT_REFRESH_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: jwt-refresh-secret
        - name: FRONTEND_URL
          value: "https://naturaayur.com"
        - name: AUTH_SERVICE_URL
          value: "http://auth-service:8001"
        - name: PRODUCT_SERVICE_URL
          value: "http://product-service:8003"
        - name: CART_SERVICE_URL
          value: "http://cart-service:8002"
        - name: ORDER_SERVICE_URL
          value: "http://order-service:8004"
        - name: REVIEW_SERVICE_URL
          value: "http://review-service:8005"
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "100m"
            memory: "128Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
spec:
  selector:
    app: api-gateway
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000

